  <title>Art Survey Form</title>
  <!-- Script to help with SPA routing and navigation issues -->
  <script>
    // Single Page App routing fix for Vercel and other static hosts
    // Ensures that all routes return index.html
    (function () {
      // Ensure we reloaded the page with proper referrer information
      // This is a workaround for some navigation issues in deployed SPAs
      if (sessionStorage.getItem('reload') === 'true') {
        sessionStorage.removeItem('reload');
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
